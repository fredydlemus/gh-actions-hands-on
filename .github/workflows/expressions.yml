name: Literals
on:
    workflow_dispatch:
jobs:
    example-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: set up env vars with condition
              env:
                MY_ENV_VAR: ${{ github.ref == 'refs/heads/main' && 'value_for_main_branch' || 'value_for_other_branches' }} 
              run: echo $MY_ENV_VAR